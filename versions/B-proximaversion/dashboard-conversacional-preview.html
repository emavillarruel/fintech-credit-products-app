<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concepto C - Dashboard Conversacional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face {
            font-family: 'Proxima Nova';
            src: url('https://http2.mlstatic.com/ui/webfonts/v3.0.0/proxima-nova/proximanova-light.woff2') format('woff2');
            font-weight: 300;
            font-style: normal;
            font-display: swap;
        }
        
        @font-face {
            font-family: 'Proxima Nova';
            src: url('https://http2.mlstatic.com/ui/webfonts/v3.0.0/proxima-nova/proximanova-regular.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }
        
        @font-face {
            font-family: 'Proxima Nova';
            src: url('https://http2.mlstatic.com/ui/webfonts/v3.0.0/proxima-nova/proximanova-semibold.woff2') format('woff2');
            font-weight: 600;
            font-style: normal;
            font-display: swap;
        }
        
        * {
            font-family: 'Proxima Nova', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background: #2a2a2a;
            color: #e5e5e5;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        .nav-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
            min-height: 64px;
        }
        

        
        .glass-panel {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 16px;
        }
        
        .concept-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
            border-radius: 16px;
        }
        
        .concept-card:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(168, 85, 247, 0.5);
            transform: translateY(-2px);
        }
        
        .chat-container {
            max-width: 420px;
            margin: 0 auto;
            min-height: calc(100vh - 64px);
            background: #404040;
            border: 1px solid #666666;
            border-radius: 1rem;
            display: flex;
            flex-direction: column;
            margin-top: 80px;
        }
        
        .chat-header {
            background: #555555;
            border-bottom: 1px solid #777777;
            color: #e5e5e5;
            padding: 20px;
            text-align: center;
            border-radius: 1rem 1rem 0 0;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #404040;
        }
        
        .message {
            margin-bottom: 16px;
            animation: fadeInUp 0.4s ease-out;
        }
        
        .bot-message {
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }
        
        .user-message {
            display: flex;
            justify-content: flex-end;
        }
        
        .bot-avatar {
            width: 40px;
            height: 40px;
            background: #666666;
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e5e5e5;
            font-size: 18px;
            flex-shrink: 0;
            border: 1px solid #888888;
        }
        
        .message-bubble {
            max-width: 280px;
            padding: 12px 16px;
            border-radius: 1rem;
            word-wrap: break-word;
        }
        
        .bot-bubble {
            background: #555555;
            color: #e5e5e5;
            border: 1px solid #777777;
        }
        
        .user-bubble {
            background: #666666;
            color: #e5e5e5;
            border: 1px solid #888888;
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 18px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-left: 52px;
            backdrop-filter: blur(10px);
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        .quick-replies {
            padding: 0 20px 20px;
            background: #404040;
            border-radius: 0 0 1rem 1rem;
        }
        
        .quick-reply-button {
            display: block;
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 8px;
            background: #555555;
            border: 1px solid #777777;
            border-radius: 1rem;
            color: #e5e5e5;
            font-size: 14px;
            cursor: pointer;
            text-align: left;
        }
        
        .quick-reply-button:hover {
            border-color: #888888;
            background: #666666;
        }
        
        .quick-reply-button.selected {
            background: #777777;
            color: #e5e5e5;
            border-color: #999999;
        }
        
        .recommendation-card {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.15), rgba(16, 185, 129, 0.15));
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: white;
            padding: 20px;
            border-radius: 16px;
            margin: 16px 0;
            text-align: center;
            backdrop-filter: blur(20px);
        }
        
        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin: 16px 0;
        }
        
        .comparison-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 12px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
        }
        
        .comparison-item.recommended {
            border-color: rgba(34, 197, 94, 0.5);
            background: rgba(34, 197, 94, 0.1);
        }
        
        .final-cta {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.8), rgba(16, 185, 129, 0.8));
            color: white;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
            margin: 16px 0;
            transition: all 0.2s ease;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        
        .final-cta:hover {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.9), rgba(16, 185, 129, 0.9));
            transform: translateY(-1px);
        }
        
        .concept-title {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.25rem;
            font-weight: 600;
        }
        

        
        .badge-concept { 
            background: #555555; 
            color: #e5e5e5;
            border: 1px solid #777777;
            display: inline-block;
            width: auto;
            font-size: 11px;
            padding: 4px 12px;
            border-radius: 1rem;
            font-weight: 600;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
        
        /* Mobile Device Simulator */
        .mobile-simulator {
            background-color: #2a2a2a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .mobile-device {
            width: 375px;
            height: 800px;
            background-color: #555555;
            border: 2px solid #777777;
            border-radius: 1rem;
            position: relative;
            overflow: hidden;
        }
        
        .mobile-screen {
            width: 100%;
            height: 100%;
            position: relative;
            overflow-y: auto;
            overflow-x: hidden;
            background-color: #2a2a2a;
        }
        
        .mobile-screen::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
    </style>
</head>
<body>
    <!-- Mobile Device Simulator -->
    <div class="mobile-simulator">
        <div class="mobile-device">
            <div class="mobile-screen">
                <!-- Navigation Header -->
                <nav class="nav-header">
                    <div class="max-w-7xl mx-auto px-6 py-4">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <a href="../../index.html" class="text-gray-300 hover:text-gray-400 transition-colors text-2xl font-regular p-2">‚Üê</a>
                            </div>
                            
                            <div class="flex items-center">
                                <div class="badge-concept">Conceito C</div>
                            </div>
                        </div>
                    </div>
                </nav>



    <!-- Main Content -->
    <div class="pt-24 pb-8">

    <!-- Chat Interface -->
    <div class="chat-container">
        <!-- Chat Header -->
        <div class="chat-header">
            <h1 class="text-xl font-bold">ü§ñ Assistente de Cr√©dito</h1>
            <p class="text-sm opacity-90 mt-1">Vou te ajudar a encontrar o melhor produto</p>
        </div>

        <!-- Chat Messages -->
        <div class="chat-messages" id="chatMessages">
            <!-- Initial bot message -->
            <div class="message bot-message">
                <div class="bot-avatar">ü§ñ</div>
                <div class="message-bubble bot-bubble">
                    <div class="text-sm">
                        Ol√°! üëã Sou seu assistente de cr√©dito. Vou te fazer algumas perguntas simples para encontrar o produto perfeito para voc√™.
                    </div>
                </div>
            </div>

            <div class="message bot-message">
                <div class="bot-avatar">ü§ñ</div>
                <div class="message-bubble bot-bubble">
                    <div class="text-sm">
                        Para come√ßar, me conta: <strong>para que voc√™ precisa de dinheiro?</strong>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Replies -->
        <div class="quick-replies" id="quickReplies">
            <button class="quick-reply-button" onclick="selectOption('comprar')">
                üõí Comprar algo espec√≠fico
            </button>
            <button class="quick-reply-button" onclick="selectOption('dinheiro')">
                üí∞ Ter dinheiro dispon√≠vel
            </button>
            <button class="quick-reply-button" onclick="selectOption('negocio')">
                üè¢ Para meu neg√≥cio
            </button>
            <button class="quick-reply-button" onclick="selectOption('refinanciar')">
                üîÑ Refinanciar d√≠vidas
            </button>
            </div>
        </div>
    </div>

    <script>

        
        let conversationStep = 0;
        let userChoices = {};
        let isTyping = false;

        function selectOption(option) {
            if (isTyping) return;
            
            // Mark button as selected
            document.querySelectorAll('.quick-reply-button').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.classList.add('selected');
            
            // Add user message
            addUserMessage(event.target.textContent);
            
            // Store user choice
            userChoices.need = option;
            
            // Show typing indicator and respond
            setTimeout(() => {
                showTypingIndicator();
                setTimeout(() => {
                    hideTypingIndicator();
                    respondToNeed(option);
                }, 1500);
            }, 500);
        }

        function addUserMessage(text) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user-message';
            messageDiv.innerHTML = `
                <div class="message-bubble user-bubble">
                    <div class="text-sm">${text}</div>
                </div>
            `;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addBotMessage(text) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot-message';
            messageDiv.innerHTML = `
                <div class="bot-avatar">ü§ñ</div>
                <div class="message-bubble bot-bubble">
                    <div class="text-sm">${text}</div>
                </div>
            `;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            const chatMessages = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot-message';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="bot-avatar">ü§ñ</div>
                <div class="typing-indicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            isTyping = true;
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
            isTyping = false;
        }

        function respondToNeed(need) {
            let response = '';
            let followUp = '';
            
            switch(need) {
                case 'comprar':
                    response = 'Entendi! Voc√™ quer comprar algo espec√≠fico. üõí';
                    followUp = 'Para compras, a <strong>Linha de Cr√©dito</strong> √© ideal porque voc√™ s√≥ usa o que precisa e tem aprova√ß√£o imediata.';
                    break;
                case 'dinheiro':
                    response = 'Perfeito! Voc√™ quer ter dinheiro livre para usar. üí∞';
                    followUp = 'Para ter dinheiro dispon√≠vel, o <strong>Empr√©stimo Pessoal</strong> √© melhor porque tem parcelas fixas e taxa menor.';
                    break;
                case 'negocio':
                    response = '√ìtimo! √â para seu neg√≥cio. üè¢';
                    followUp = 'Para neg√≥cios, recomendo o <strong>Cr√©dito Empresarial</strong> com condi√ß√µes especiais e limite maior.';
                    break;
                case 'refinanciar':
                    response = 'Entendi! Voc√™ quer refinanciar d√≠vidas. üîÑ';
                    followUp = 'Para refinanciar, o <strong>Empr√©stimo Pessoal</strong> com taxa menor vai reduzir seus custos mensais.';
                    break;
            }
            
            addBotMessage(response);
            
            setTimeout(() => {
                addBotMessage(followUp);
                showRecommendation(need);
            }, 1000);
        }

        function showRecommendation(need) {
            const recommendations = {
                'comprar': {
                    product: 'Linha de Cr√©dito',
                    icon: 'üí≥',
                    amount: 'R$ 8.000',
                    rate: '0,8% a.m.',
                    benefit: 'Aprova√ß√£o imediata'
                },
                'dinheiro': {
                    product: 'Empr√©stimo Pessoal',
                    icon: 'üí∞',
                    amount: 'R$ 15.000',
                    rate: '1,6% a.m.',
                    benefit: 'Parcelas fixas'
                },
                'negocio': {
                    product: 'Cr√©dito Empresarial',
                    icon: 'üè¢',
                    amount: 'R$ 50.000',
                    rate: '1,2% a.m.',
                    benefit: 'Condi√ß√µes especiais'
                },
                'refinanciar': {
                    product: 'Empr√©stimo Pessoal',
                    icon: 'üí∞',
                    amount: 'R$ 25.000',
                    rate: '1,6% a.m.',
                    benefit: 'Reduz custos'
                }
            };

            const rec = recommendations[need];
            
            setTimeout(() => {
                const chatMessages = document.getElementById('chatMessages');
                const recDiv = document.createElement('div');
                recDiv.className = 'message bot-message';
                recDiv.innerHTML = `
                    <div class="bot-avatar">ü§ñ</div>
                    <div class="message-bubble bot-bubble">
                        <div class="recommendation-card">
                            <div class="text-4xl mb-2">${rec.icon}</div>
                            <div class="text-lg font-bold mb-2">${rec.product}</div>
                            <div class="text-sm space-y-1">
                                <div><strong>At√© ${rec.amount}</strong> dispon√≠vel</div>
                                <div>Taxa: <strong>${rec.rate}</strong></div>
                                <div>‚úÖ ${rec.benefit}</div>
                            </div>
                        </div>
                    </div>
                `;
                chatMessages.appendChild(recDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 1000);

            setTimeout(() => {
                addBotMessage('Quer que eu detalhe mais sobre este produto ou prefere ver uma compara√ß√£o com outras op√ß√µes?');
                showFinalOptions();
            }, 2000);
        }

        function showFinalOptions() {
            const quickReplies = document.getElementById('quickReplies');
            quickReplies.innerHTML = `
                <button class="quick-reply-button" onclick="showDetails()">
                    üìä Quero mais detalhes
                </button>
                <button class="quick-reply-button" onclick="showComparison()">
                    üîç Ver compara√ß√£o
                </button>
                <button class="quick-reply-button" onclick="acceptRecommendation()">
                    ‚úÖ Aceitar recomenda√ß√£o
                </button>
                <button class="quick-reply-button" onclick="restart()">
                    üîÑ Recome√ßar conversa
                </button>
            `;
        }

        function showDetails() {
            addUserMessage('üìä Quero mais detalhes');
            showTypingIndicator();
            setTimeout(() => {
                hideTypingIndicator();
                addBotMessage('Perfeito! Vou te mostrar todos os detalhes do produto recomendado, incluindo simula√ß√µes e condi√ß√µes especiais para o seu perfil.');
                
                setTimeout(() => {
                    addBotMessage('Em uma aplica√ß√£o real, voc√™ seria direcionado para uma p√°gina detalhada com simulador, termos e condi√ß√µes completas.');
                }, 1500);
            }, 1000);
        }

        function showComparison() {
            addUserMessage('üîç Ver compara√ß√£o');
            showTypingIndicator();
            setTimeout(() => {
                hideTypingIndicator();
                addBotMessage('√ìtima escolha! Vou mostrar uma compara√ß√£o lado a lado entre os produtos dispon√≠veis, destacando pr√≥s e contras de cada um.');
                
                setTimeout(() => {
                    const chatMessages = document.getElementById('chatMessages');
                    const compDiv = document.createElement('div');
                    compDiv.className = 'message bot-message';
                    compDiv.innerHTML = `
                        <div class="bot-avatar">ü§ñ</div>
                        <div class="message-bubble bot-bubble">
                            <div class="comparison-grid">
                                <div class="comparison-item recommended">
                                    <div class="text-lg font-bold mb-1">üí≥ Linha de Cr√©dito</div>
                                    <div class="text-xs">‚Ä¢ Flex√≠vel</div>
                                    <div class="text-xs">‚Ä¢ Aprova√ß√£o r√°pida</div>
                                    <div class="text-xs text-green-400">‚úÖ Recomendado</div>
                                </div>
                                <div class="comparison-item">
                                    <div class="text-lg font-bold mb-1">üí∞ Empr√©stimo</div>
                                    <div class="text-xs">‚Ä¢ Parcelas fixas</div>
                                    <div class="text-xs">‚Ä¢ Taxa menor</div>
                                    <div class="text-xs text-white/60">Alternativa</div>
                                </div>
                            </div>
                        </div>
                    `;
                    chatMessages.appendChild(compDiv);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 1000);
            }, 1000);
        }

        function acceptRecommendation() {
            addUserMessage('‚úÖ Aceitar recomenda√ß√£o');
            showTypingIndicator();
            setTimeout(() => {
                hideTypingIndicator();
                addBotMessage('Excelente escolha! üéâ Voc√™ ser√° direcionado para finalizar sua solicita√ß√£o.');
                
                setTimeout(() => {
                    const chatMessages = document.getElementById('chatMessages');
                    const ctaDiv = document.createElement('div');
                    ctaDiv.className = 'message bot-message';
                    ctaDiv.innerHTML = `
                        <div class="bot-avatar">ü§ñ</div>
                        <div class="message-bubble bot-bubble">
                            <div class="final-cta" onclick="alert('Em uma aplica√ß√£o real, voc√™ seria direcionado para o processo de contrata√ß√£o!')">
                                üöÄ FINALIZAR SOLICITA√á√ÉO
                            </div>
                        </div>
                    `;
                    chatMessages.appendChild(ctaDiv);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 1500);
            }, 1000);
        }

        function restart() {
            addUserMessage('üîÑ Recome√ßar conversa');
            showTypingIndicator();
            setTimeout(() => {
                hideTypingIndicator();
                addBotMessage('Sem problemas! Vou recome√ßar nossa conversa. Para que voc√™ precisa de dinheiro?');
                
                // Reset conversation
                userChoices = {};
                conversationStep = 0;
                
                // Reset quick replies
                const quickReplies = document.getElementById('quickReplies');
                quickReplies.innerHTML = `
                    <button class="quick-reply-button" onclick="selectOption('comprar')">
                        üõí Comprar algo espec√≠fico
                    </button>
                    <button class="quick-reply-button" onclick="selectOption('dinheiro')">
                        üí∞ Ter dinheiro dispon√≠vel
                    </button>
                    <button class="quick-reply-button" onclick="selectOption('negocio')">
                        üè¢ Para meu neg√≥cio
                    </button>
                    <button class="quick-reply-button" onclick="selectOption('refinanciar')">
                        üîÑ Refinanciar d√≠vidas
                    </button>
                `;
            }, 1000);
        }
    </script>
</body>
